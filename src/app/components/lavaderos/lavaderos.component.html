<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div
        class="col mb-5"
        *ngFor="
          let objFoto of miArr
            | paginate
              : {
                  id: 'docentePaginacion',
                  itemsPerPage: cantidadMostrar,
                  currentPage: paginaActual,
                  totalItems: cantidadTotalRegistros
                };
          let i = index
        "
      >
        <div class="card shadow-sm">
          <img width="100%" height="330" [src]="objFoto.src" alt="" />
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <p class="card-text">
              {{objFoto.descripcion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Controles paginador -->
<small>
  <pagination-controls
    id="docentePaginacion"
    (pageChange)="paginaActual = $event"
    [maxSize]="15"
    [directionLinks]="true"
    previousLabel="Anterior"
    nextLabel="Siguiente"
  >
  </pagination-controls>
</small>
